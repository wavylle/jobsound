<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JobSound</title>

	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-solid.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-regular.css">
	<link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/toasts.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://saasblocks-preview-tdg1-prd.fly.dev/_next/static/css/362dbacb9546c5a0.css">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="login-page">
<section class="login-page">
	<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
		<div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="notifications"></div>
		<a href="/"><h1 class="logo">JobSound</h1></a>
		<h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Reset Password</h2>
		</div>
	
		<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="space-y-6 resetpasswordform">
        <div>
            <input type="hidden" id="token" name="token">
			<div class="flex items-center justify-between">
				<label for="password" class="block text-sm font-medium leading-6 text-white">New Password</label>
			</div>
			<div class="mt-2">
				<input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
                <br />
                <input
                  type="checkbox"
                  class="rounded-sm border-0"
                  name=""
                  id="showpassword"
                  onclick="showPassword()"
                />
                <label
                  for="showpassword"
                  class="text-sm font-medium leading-6 text-white"
                  >&nbsp;Show Password</label
                >
			</div>
			</div>
	
			<div>
			<button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Reset</button>
			</div>
		</form>
		<p class="mt-10 text-center text-sm text-gray-400">
			<a href="/accounts/signin" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-300">Sign In</a>
		</p>
		</div>
	</div>
</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./static/js/toasts.js"></script>
	<script src="./static/js/main.js"></script>
    <script src="./static/js/resetpassword.js"></script>
    <script>
        function showPassword() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>
</body>

</html>
