  <body class="login-page">
    <section class="login-page">
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

          <!-- <h1
            class="mt-10 text-center leading-9 tracking-tight text-white"

          </h1> -->
          <p class="mt-1 text-center text-sm leading-6 text-white">Your account has been successfully deleted. We appreciate the time you've spent with us and respect your decision. Should you ever wish to return, we'll be here to assist you. Thank you for your patronage, and we wish you all the best in your future endeavors. Farewell and take care.</p>

    <script>
      function showPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
